<style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    
    .navbar {
        margin-bottom: 0;
        border-radius: 0;
    }
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    
    .row.content {
        height: 450px
    }
    /* Set gray background color and 100% height */
    
    .sidenav {
        padding-top: 20px;
        background-color: #f1f1f1;
        height: 100%;
    }
    /* Set black background color, white text and some padding */
    
    footer {
        background-color: #555;
        color: white;
        padding: 15px;
    }
    /* On small screens, set height to 'auto' for sidenav and grid */
    
    @media screen and (max-width: 767px) {
        .sidenav {
            height: auto;
            padding: 15px;
        }
        .row.content {
            height: auto;
        }
    }
    
    ul {
        list-style-type: none;
    }
    
    .online {
        color: limegreen;
    }
</style>



<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
            <a class="navbar-brand" href="#">Chat Application</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li><a href="#">Welcome {{currentUser.name.first}} {{currentUser.name.last}}!</a></li>
                <li><a href="#">Your chat name: {{currentUser.username}}</a></li>
                <li><a (click)="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout </a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-left">
    <div class="row content">
        <div class="col-sm-4 sidenav">
            <p>Online Users:</p>
            <ul>
                <li *ngFor="let user of users">
                    <i class="glyphicon glyphicon-comment online"></i>
                    <i>{{user.username}} ({{user.name.first}} {{user.name.last}})</i>
                </li>
            </ul>
        </div>
        <div class="col-sm-8 text-center">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Chat window</h3>
                </div>
                <div class="panel-body">
                    <textarea class="form-control" rows="5" id="comment">suresh: \n lolo</textarea>
                </div>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Message here...">
                <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="sendMessageToServer()">Go!</button>
        <!--<chat-component></chat-component>-->
      </span>
            </div>
            <!-- /input-group -->
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>
